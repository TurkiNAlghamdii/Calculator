<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    
    <title>Calculator</title>
  </head>
  <body>
    <div id="calc-container">
      <div id="screen"></div>
      <div id="buttons-container">
        <div id="top-buttons">
          <button id ="ac" class="clear" value="clear">AC</button>
          <button id="op" class="sign" value="sign">+/-</button>
          <button id="%" class="percent" value="%">%</button>
          <button id="/" class="operator" value="/">/</button>
        </div>

        <div id="number-buttons">
          <div class="first">
            <button id='7' class="operand" value="7">7</button>
            <button id="8" class="operand" value="8">8</button>
            <button id="9" class="operand" value="9">9</button>
            <button id="*" class="operator" value="*">*</button>
          </div>
          <div class="second">
            <button id ='4' class="operand" value="4">4</button>
            <button id ='5' class="operand" value="5">5</button>
            <button id='6' class="operand" value="6">6</button>
            <button id = '-' class="operator" value="-">-</button>
          </div>
          <div class="third">
            <button id="1" class="operand" value="1">1</button>
            <button id="2" class="operand" value="2">2</button>
            <button id="3" class="operand" value="3">3</button>
            <button id="+" class="operator" value="+">+</button>
          </div>
        </div>

        <div id="lower-buttons">
          <button id="0" class="operand" value="0">0</button>
          <button id ="." class="decimal" value=".">.</button>
          <button id ='=' class="equals" value="=">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
  
</html>
